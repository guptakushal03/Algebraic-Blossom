<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametric Butterfly</title>
    <style>
        body {
            margin: 0;
            user-select: none;
            background-color: rgb(0, 0, 0);
        }
        #Info {
            position: absolute;
            top: 20px;
            right: 10px;
            border-radius: 7px;
            color: rgb(255, 255, 255);
            background-color: #00f;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            z-index: 2;
        }
    </style>
</head>
<body>
    <button id="Info">Info</button>
    <canvas id="Canvas"></canvas>

    <script>
        "use strict";
        const { PI: π, E: e, sin, cos, pow, abs } = Math;
        let c, ctx, W, H;

        let paused = false;
        let fc = 0;
        let fid = 0;

        let r = 0;
        let θ = 0;
        let scf = 30;

        let x = 0;
        let y = 0;

        let tempx = 0;
        let tempy = 0;

        const setup = () => {
            c = document.getElementById("Canvas");
            ctx = c.getContext("2d");
            [W, H] = setSize(c, ctx);
            window.onresize = () => {
                [W, H] = setSize(c, ctx);
                fc = 0;
            }

            const infoBtn = document.getElementById("Info");
            infoBtn.onclick = () => alert("Parametric butterfly.\n\n1) Click anywhere on canvas to pause / unpause.\n2) Double click to clear canvas.\n3) Change scale factor to change the size of the butterfly curve.\n\nI found this equation in wolfram's polar plot calculator, it's beautiful!");

            c.onclick = () => {
                paused ? window.requestAnimationFrame(animate) : window.cancelAnimationFrame(fid);
                paused = !paused;
            }

            c.ondblclick = () => {
                clear(ctx);
                fc = 0;
            }

            window.requestAnimationFrame(animate);
        };

        const animate = () => {
            ctx.fillStyle = ctx.strokeStyle = `rgb(
                ${abs(sin(fc / 360)) * 255},
                ${abs(sin(fc / 360 + π / 6)) * 255}, 
                ${abs(sin(fc / 360 - π / 6)) * 255}
            )`;
            
            ctx.save();
            ctx.translate(W / 2, H / 2);

            tempx = x;
            tempy = y;

            r = pow(e, sin(θ)) - 2 * cos(4 * θ) + pow(sin((2 * θ - π) / 24), 5);
            r *= scf;
            x = r * cos(θ);
            y = -r * sin(θ);
            
            line(ctx, x, y, tempx, tempy);
            ctx.restore();

            θ = fc / 60;

            fc++;
            fid = window.requestAnimationFrame(animate);
        };

        const clear = (ctx = CanvasRenderingContext2D, color = "rgba(0, 0, 0, 1)", w = window.innerWidth, h = window.innerHeight) => {
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, w, h);
        };

        const line = (ctx = CanvasRenderingContext2D, x1 = 0, y1 = 0, x2 = 100, y2 = 100) => {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        };

        const setSize = (c = HTMLCanvasElement, ctx = CanvasRenderingContext2D, w = window.innerWidth, h = window.innerHeight, pd = devicePixelRatio) => {
            c.style.width = `${w}px`;
            c.style.height = `${h}px`;
            c.width = w * pd;
            c.height = h * pd;
            ctx.scale(pd, pd);
            return [w, h];
        };

        window.onload = setup;
    </script>
</body>
</html>
